<form [formGroup]="formulario">
  <div>
    <label for="nome">Nome</label>
    <input
      type="text"
      id="nome"
      placeholder="Nome"
      name="nome"
      formControlName="nome"
    >
  </div>
  <button type="submit" (click)="onSalvar()" >
    Salvar
  </button>
  <button type="submit" (click)="onCancelar()">
    Cancelar
  </button>
</form>
