<div>
  <input
    type="text"
    placeholder="Pesquisar Libs"
    [formControl]="queryField"
  >
  <button (click)="onSearch()">Pesquisar</button>
</div>
<div>
  <h3>{{ total }} Registros Encontrados</h3>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Vers√£o</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results | async">
        <td>{{ result.name }}</td>
        <td>{{ result.version }}</td>
      </tr>
    </tbody>
  </table>
</div>
