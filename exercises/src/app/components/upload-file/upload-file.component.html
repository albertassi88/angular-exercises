<div class="container-upload">
  <input type="file" (change)="onChange($event)" multiple>
  <label >Selecionar Arquivo</label>
</div>
<div>
  {{ progress }}%
</div>
<div>
  <button (click)="onUpload()" [disabled]="!files">Upload</button>
</div>
<div>
  <button (click)="onDownloadExcel()">Download Excel</button>
</div>
<div>
  <button (click)="onDownloadPDF()">Download PDF</button>
</div>
